<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS link  -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- Bootstrap Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!--  CSS File link  -->
    <link rel="stylesheet" href="./src/assets/css/style.css" />
  </head>
  <body>
    <!-- navigation -->
    <header></header>

    <!-- Hero Section -->
    <section class="hero">
      <div
        class="row container justify-content-center align-items-center gap-5 gap-md-3"
      >
        <!-- hero section content column  -->
        <div class="content col-md-6">
          <h6 class="hero-title">Relax & Enjoy the Vacation</h6>
          <h1 class="hero-header">
            Choose <span class="text-primary">Travelsy</span> To Book Your Hotel
          </h1>
          <p class="hero-paragraph">
            Lorem ipsum dolor sit amet consectetur. Hac consequat hac arcu sed.
            Lectus ante ut in mattis ornare commodo nisi. Tortor tincidunt fames
            quam fusce convallis eget pulvinar.
          </p>
          <button class="hero-btn btn btn-primary px-4 py-3">
            Make Reservation <i class="bi bi-calendar-fill ms-1"></i>
          </button>
        </div>

        <!-- hero section image column -->
        <div class="banner-image col-md-6 position-relative">
         <div class="row d-flex align-items-center">
          <div class="col-6 d-grid gap-3 justify-content-end">
            <img class="hero-img1" src="./src/assets/image/Rectangle 14323.png" alt="">
            <img class="hero-img2" src="./src/assets/image/Rectangle 14324.png" alt="">
          </div>
          <div class="col-6">
            <img class="hero-img3" src="./src/assets/image/Rectangle 14325.png" alt="">
          </div>
         </div>
         <div class="hero-circle position-absolute">
          <img src="./src/assets/image/Group 8742.png" alt="">
         </div>
      </div>
    </section>

    <!-- Booking From -->
    <section class="booking-from section-gap">
      <div class="container p-5 bg-light shadow rounded-pill">
        <div class="row co">
          <div class="col-lg-3 col-md-4">
            <div class="input-aria m-md-1 m-3 p-3 rounded-pill">
              <input type="text" class=" ms-3 form-control-plaintext" placeholder="Type Of Venue*">
            </div>
          </div>
          <div class="col-lg-3 col-md-4">
            <div class="input-aria m-md-1 m-3 p-3 rounded-pill">
              <input type="text" class=" ms-3 form-control-plaintext" placeholder="Pick A Date*">
            </div>
          </div>
          <div class="col-lg-3 col-md-4">
            <div class="input-aria m-md-1 m-3 p-3 rounded-pill">
              <input type="text" class=" ms-3 form-control-plaintext" placeholder="Zip Code*">
            </div>
          </div>
          <div class="col-lg-3 col-md-12 mt-md-4 mt-lg-0 d-flex align-items-center">
            <div class="button-aria m-md-1 m-3 w-100">
              <button class=" p-3 btn text-center rounded-pill w-100">
                Search
                <i class="bi bi-arrow-right-short"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- About -->
    <section class="about"></section>

    <!-- Hotel Booking -->
    <section class="hotel-booking"></section>

    <!-- counter -->
    <section class="counter"></section>

    <!-- hotel placing -->
    <section class="hotel-placing"></section>

    <!-- testimonials -->
    <section class="testimonialas"></section>

    <!-- call to action -->
    <section class="callToAction"></section>

    <!-- blogs -->
    <section class="blog"></section>

    <!-- footer -->
    <footer></footer>

    <!-- Javascript Add Path -->
    <script src="./src/assets/js/script.js"></script>
    <!-- Bootstrap Js Link -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
      </body>
</html>
